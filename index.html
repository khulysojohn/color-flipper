<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <h4>Color Flipper</h4>
            <a href="#" onclick="showSection('random-section')">Random Colors</a>
            <a href="#" onclick="showSection('hex-section')">Hex Colors</a>
            <a href="#" onclick="showSection('rgb-section')">RGB Colors</a>
        </div>
    </nav>
    
    <main>
        <!-- Random Color Names Section -->
        <section id="random-section" class="section">
            <div class="container">
                <h2>Background Color (Random Names): <span class="color-display color1">#FFF</span></h2>
                <button id="btn1" class="btn">Generate Random Color</button>
                <button id="copyBtn1" class="btn">Copy Color</button>
            </div>
        </section>

        <!-- Hex Colors Section -->
        <section id="hex-section" class="section" style="display: none;">
            <div class="container">
                <h2>Hex Color: <span class="color-display color2">#FFF</span></h2>
                <button id="btn2" class="btn">Generate Hex Color</button>
                <button id="copyBtn2" class="btn">Copy Color</button>
            </div>
        </section>

        <!-- RGB Colors Section -->
        <section id="rgb-section" class="section" style="display: none;">
            <div class="container">
                <h2>RGB Color: <span class="color-display color3">rgb(255, 255, 255)</span></h2>
                <button id="btn3" class="btn">Generate RGB Color</button>
                <button id="copyBtn3" class="btn">Copy Color</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <code>&copy; 2024 designed by Khulyso.dev</code>
        </div> 
    </footer>

    <script>
        // Random color names script
        const colorNames = [
            "White", "Gold", "Aqua", "Brown", "Silver", "Green", "Yellow", "Red", "Khaki", "Orange", 
            "Blue", "Black", "Gray", "Pink", "GreenYellow", "Lime", "Chartreuse", "DarkGreen", "Olive", "Teal",
            "Crimson", "DarkRed", "DeepPink", "PaleVioletRed", "Coral", "Tomato", "OrangeRed", "LemonChiffon", "Moccasin"
        ];

        const btn1 = document.getElementById("btn1");
        const color1 = document.querySelector(".color1");
        const copyBtn1 = document.getElementById("copyBtn1");

        btn1.addEventListener("click", () => {
            const randomNumber = getRandomNumber(colorNames.length);
            const selectedColor = colorNames[randomNumber];
            document.body.style.backgroundColor = selectedColor;
            color1.textContent = selectedColor;
        });

        copyBtn1.addEventListener("click", () => {
            copyToClipboard(color1.textContent);
        });

        // Hex color script
        const hexValues = [0, 1, 2, 3, 4, 5, 6, "A", "B", "C", "D", "E", "F"];
        const btn2 = document.getElementById("btn2");
        const color2 = document.querySelector(".color2");
        const copyBtn2 = document.getElementById("copyBtn2");

        btn2.addEventListener("click", () => {
            let hexColor = "#";
            for (let i = 0; i < 6; i++) {
                hexColor += hexValues[getRandomNumber(hexValues.length)];
            }
            document.body.style.backgroundColor = hexColor;
            color2.textContent = hexColor;
        });

        copyBtn2.addEventListener("click", () => {
            copyToClipboard(color2.textContent);
        });

        // RGB color script
        const rgbColors = [
            "rgb(205, 92, 92)", "rgb(220, 20, 60)", "rgb(255, 0, 0)", "rgb(139, 0, 0)", "rgb(255, 192, 203)", 
            "rgb(255, 20, 147)", "rgb(219, 112, 147)", "rgb(255, 160, 122)", "rgb(255, 127, 80)", "rgb(255, 99, 71)",
            "rgb(255, 165, 0)", "rgb(255, 215, 0)", "rgb(255, 255, 255)", "rgb(255, 250, 250)", "rgb(240, 255, 240)"
        ];

        const btn3 = document.getElementById("btn3");
        const color3 = document.querySelector(".color3");
        const copyBtn3 = document.getElementById("copyBtn3");

        btn3.addEventListener("click", () => {
            const randomNumber = getRandomNumber(rgbColors.length);
            const selectedColor = rgbColors[randomNumber];
            document.body.style.backgroundColor = selectedColor;
            color3.textContent = selectedColor;
        });

        copyBtn3.addEventListener("click", () => {
            copyToClipboard(color3.textContent);
        });

        // Generate random number
        function getRandomNumber(arrayLength) {
            return Math.floor(Math.random() * arrayLength);
        }

        // Function to copy color to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Color copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Function to show sections based on user choice
        function showSection(sectionId) {
            // Hide all sections first
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
