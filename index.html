<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Color-Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <a href="#">Color Flipper</a>
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="#" onclick="showSection('random-section')">Random</a>
            <a href="#" onclick="showSection('hex-section')">Hex</a>
            <a href="#" onclick="showSection('rgb-section')">RGB</a>
        </nav>
    </header>
    <main>
        <!-- Random Color Names Section -->
        <section id="random-section" class="section">
            <div class="container">
                <h2>Color value: <span class="color-display color1">White</span></h2>
                <button id="btn1" class="btn">Click</button>
                <button id="copyBtn1" class="btn">Copy</button>
            </div>
        </section>

        <!-- Hex Colors Section -->
        <section id="hex-section" class="section" style="display: none;">
            <div class="container">
                <h2>Color value: <span class="color-display color2">#FFF</span></h2>
                <button id="btn2" class="btn">Click</button>
                <button id="copyBtn2" class="btn">Copy</button>
            </div>
        </section>

        <!-- RGB Colors Section -->
        <section id="rgb-section" class="section" style="display: none;">
            <div class="container">
                <h2>Color value: <span class="color-display color3">rgb(255, 255, 255)</span></h2>
                <button id="btn3" class="btn">Click</button>
                <button id="copyBtn3" class="btn">Copy</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <code>&copy; 2024 copyright reserved | coded by Techbridge</code>
        </div> 
    </footer>

    <script src="app.js"></script>
</body>
</html>
